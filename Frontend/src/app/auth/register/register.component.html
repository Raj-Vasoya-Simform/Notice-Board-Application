<mat-card>
  <mat-card-header>
    <!-- Heading -->
    <h1><b>User Registeration</b></h1>
  </mat-card-header>
  <mat-card-content>
    <!-- Registration Form -->
    <form [formGroup]="registerForm" (ngSubmit)="onRegister()">
      <!-- Username input field -->
      <mat-form-field appearance="outline">
        <mat-label>Username</mat-label>
        <input matInput formControlName="id" />
        <!-- Username Error Message with icon -->
        <mat-error *ngIf="registerForm.get('id')?.invalid">
          Invalid username. <mat-icon (click)="usernameError()">info</mat-icon>
        </mat-error>
        <!-- Name input field -->
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Name</mat-label>
        <input matInput formControlName="name" />
        <!-- Name Error Message with icon -->
        <mat-error *ngIf="registerForm.get('name')?.invalid">
          Invalid Name. <mat-icon (click)="nameError()">info</mat-icon>
        </mat-error>
      </mat-form-field>
      <!-- Password input field -->
      <mat-form-field appearance="outline">
        <mat-label>Password</mat-label>
        <input matInput formControlName="password" type="{{ showPassword ? 'text' : 'password' }}" />
              <!-- Show password icon -->
              <mat-icon class="password" (click)="togglePasswordVisibility()">
                {{ showPassword ? "visibility_off" : "visibility" }}
              </mat-icon>
        <!-- Password Error Message with icon -->
        <mat-error *ngIf="registerForm.get('password')?.invalid">
          Invalid Password. <mat-icon (click)="passwordError()">info</mat-icon>
        </mat-error>
      </mat-form-field>
      <!-- Email input field -->
      <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" type="email" />
        <!-- Email Error Message with icon -->
        <mat-error
          style="margin: 5px"
          *ngIf="registerForm.get('email')?.invalid"
        >
          Invalid Email. <mat-icon (click)="emailError()">info</mat-icon>
        </mat-error>
      </mat-form-field>
      <!-- Registration Button -->
      <button mat-raised-button color="primary">Register</button>
      <a routerLink="/auth/login" mat-raised-button color="accent"
        >Back to Login</a
      >
    </form>
  </mat-card-content>
</mat-card>
